<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Projeto login</title>
    <link rel="stylesheet" href="est-css/teste.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai a minha imagem nas css -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Sela bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu anbiente. </p>

        <form action="login.php" method="post" autocomplete="on">

        <div class="campo">
        <img class="contato" src="icon/person_23dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="icone de email">
        <input type="email" name="email" id="ilogin" placeholder="seu e-mail" required autocomplete="email"  maxlength="30">
        <label for="ilogin">login</label>

</div>

<div class="campo">
   <img class="chave" src="icon/key_23dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="icone de chave para senha">
    <input type="password" name="senha" id="isenha"
    placeholder="sua senha" required autocomplete="current-password" minlength="8"
    maxlength="20">
    <label for="isenha">Senha</label>
</div>
<input type="submit" value="Entrar">

<a href="esqueci.html">Esqueci a senha <img class="email" src="icon/mail_23dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="icone de email"></a>




</form>

            </div>



        </section>

    </main>
